[tool.poetry]

name = 'telegraph'
version = '0.1'
authors = [
    "Aicha BenTaieb <bentaiea@gene.com>",
    "Alma Andersson <andera29@gene.com>",
    "Kam Hon Hoi <kamhoi@gene.com>",
    "Shreya Gaddam <gaddams@gene.com>",
]

repository = "https://code.roche.com/rb-aiml-cv-spatial/cci-explore/validation/pipeline"
description = "Cell Cell Communication Validation Framework"
keywords = ["ccc", "interaction","cell cell communication"]
license = "BSD-3-Clause"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
]


