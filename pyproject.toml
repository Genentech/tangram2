identify = '>=2.5.32'
llvmlite = '>=0.41.1'
matplotlib = '>=3.8.2'
matplotlib-inline = '>=0.1.6'
numba = '>=0.58.1'
numexpr = '>=2.8.7'
numpy = '>=1.22.0'
pandas = '>=2.0.0'
pre-commit = '>=3.5.0'
pynndescent = '>=0.5.11'
