---

data:
  exp1:
    sp:
      path: '/gstore/data/resbioai/spacerangers/cci-explore/pipeline/example_data/qx_visified.h5ad'
    sc:
      path: '/gstore/data/resbioai/spacerangers/cci-explore/pipeline/example_data/qx_mappable.h5ad'

methods:
  exp1:
    - map_random

method_params:
  all:
    map_random:
      seed: 1

preprocess:
  exp1:
    all:
      sp:
        standard_scanpy:
          target_sum: 1e4
      sc:
        total_normalize:
          target_sum: 1e4
metrics:
  exp1:
    map_random:
      map_jaccard:
        ground_truth:
          name: 'sp'
          key: 'visify_cell_map'
      map_accuracy:
        ground_truth:
          name: 'sp'
          key: 'visify_cell_map'
